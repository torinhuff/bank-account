<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <button id="makeaccount" type="button" name="button">Make account</button>
          </div>

            <div class="col-md-6">
              <h2>Deposit or withdraw funds:</h2>
              <form id="deposit-or-withdraw">
                <div class="form-group">
                  <label for="deposit">Deposit amount</label>
                  <input type="text" class="form-control" id="deposit">
                </div>
                <div class="form-group">
                  <label for="withdrawal">Withdrawal amount</label>
                  <input type="text" class="form-control" id="withdrawal">
                </div>
                <button id="submit" type="button" name="button">Submit</button>
              </form>
            </div>
            </div>
              <div id="your-account"class = "row">
                <div class="col-sm-4">
                  <h2><span id="account-name"></span>account</h2>
                  <h2>Your balance: <span id="account-balance"></span></h2>
                </div>
              </div>




    </div>
  </body>
</html>
